
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NumberLine</title>
    <script src="p5.js"></script>
    <script src="controller.js"></script>
    <script src="view.js"></script>
    <script src="model.js"></script>
    <link rel="stylesheet" href="style.css" />
    
    <script defer>
      //setup and draw canvas

      let model;
      let view;
      let controller;
      let checkBoxAdd;
      let checkBoxSub;

      function setup() {
        let canvas = createCanvas(800, 500);
        canvas.parent("mainCanvas");

        //Initialization & constructor call from the setup
        model = new NumberLineModel(10, 30, width, height);
        view = new NumberLineView(model);
        controller = new NumberLineController(model, view);

        //eventListener for reset button
        const resetButton = document.getElementById("resetButton");
        resetButton.addEventListener("click", () => controller.handleReset());

         //drawing checkBox
        //  checkBoxAdd = createCheckbox("Addition", true);
        //  checkBoxAdd.position(250, 380);
         

        // checkBoxSub = createCheckbox("Subtraction", true);
        // checkBoxSub.position(250, 480);
      }

      function draw() {
        controller.updateAndDraw();
      }

      function mousePressed() {
        controller.handleMousePressed(mouseX, mouseY);
      }

      function mouseDragged() {
        controller.handleMouseDragged(mouseX);
      }

      function mouseReleased() {
        controller.handleMouseReleased();
      }
    </script>
  </head>
  <body>
    <div class="mainContainerOuter">
      <div class="wdgetTitle">
        <h2>NumberLine</h2>
        <!-- <span id="versionId" class="versionText">{{versionAndTime}}</span> -->
    </div>
      <div class="mainContainer" id="mainCanvas">

      </div>
    <div class="flexContainer">
      <div class="flexItem">        
        <input type="checkbox" id="pendulum">
        <label id="pendulum-chalkA" for="pendulum">Addition</label> 
      </div>

      <div class="flexItem">        
        <input type="checkbox" id="pendulum2">
        <label id="pendulum-chalkB" for="pendulum2">Subtraction</label> 
      </div>
      
      <button id="resetButton" class="btn">Reset to 0</button>
    </div>
</div>

  </body>
</html>
